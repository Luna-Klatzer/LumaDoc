<!DOCTYPE html>
<html lang="en">

<head>
  <title>SolarDoc REST API</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">

  <style lang="scss">
    html {
      font-family: 'League Spartan', 'Inter', sans-serif;
    }

    a:hover, a:focus, a:active {
      color: #001956;
    }

    .power {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
    }

    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .info img {
      margin-bottom: 2rem;
    }

    .info h1,
    .info h3 {
      text-align: center;
      margin: 0 0 1rem 0;
    }

    .info p {
      margin: 1rem 0 3rem 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: rgb(29, 30, 32);
        color: white;
      }

      a, a:visited {
        color: #4990e2;
      }

      a:hover, a:focus, a:active {
        color: #2b78ff;
      }
    }
  </style>
</head>
<body>
  <div class="info">
    <img src="https://raw.githubusercontent.com/SYP-AHIF-2023-24-25/SolarDoc/main/images/500x500-transparent-logo.png" alt="SolarDoc Logo" width="200px" />
    <h1>Solardoc Rest-API</h1>

    <h3>OpenAPI spec: <a href="./openapi.json">/openapi.json</a></h3>
    <h3>API Explorer: <a href="./explorer">/explorer</a></h3>
  </div>

  <footer class="power">
    <a href="https://loopback.io" target="_blank">
      <img src="https://loopback.io/images/branding/powered-by-loopback/blue/powered-by-loopback-sm.png" />
    </a>
  </footer>
</body>
</html>
